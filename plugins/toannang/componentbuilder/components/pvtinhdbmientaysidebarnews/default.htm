
    <h2 class="news_title">Tin má»›i</h2>
    <div class="row news_wrapper">
        {% for item in newslist %}

        <div class="  news_box_item">
            <div class="news_item">
                {% for images in item.featured_images %}
                {% if loop.first %}
                <div class="news_img">
                    <a href="{{ images.path }}"><img src="{{ images.path }}"></a>
                </div>
                {% endif %}
                {% endfor %}
                <div class="news_content">
                    <div class="news_name">
                        <a href="/tin-tuc/{{ item.slug }}">{{ item.title }}</a>
                    </div>
                    <div class="news_date">
                        {{ item.created_at|date("d/m/Y") }}
                    </div>
                    <div class="news_des">
                        <p>{{ item.excerpt }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
