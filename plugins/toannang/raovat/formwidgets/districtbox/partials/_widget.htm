<select id="district" name="Posts[district]" class=" form-control js-example-disabled-results" >
  <?php foreach ($all_district as $key => $district_item) {?>
    <option <?php if($key == $district) {?> selected="selected" <?php } ?> value="<?= $key ?>"><?= $district_item ?></option>
  <?php }  ?>
</select>

<script>
  $("#district").select2({});
  $("#district").on('select2:select', function (e) {
    var id = $(this).val();
    var url = '/backend-ward/'+id;
    $.ajax({
      url: url,
      type: "GET",
    }).done(function(data) {
      $('#ward').empty();
      $.each( data, function( key, value ) {
        
        $.each( data, function( key2, value2 ) {
          
          $('#ward').append('<option value="'+value2.id+'" selected="">'+value2.name+'</option>');
        });        
      });
    });
  });
</script>
