<script>
  $("#province").select2({ });
  var district = $('#district');
  var ward = $('#ward');
  $("#province").on('select2:select', function (e) {
    var id = $(this).val();
    var url = '/backend-district/'+id;
    
    $.ajax({
      url: url,
      type: "GET",
    }).done(function(data) {
      $('#district').empty();
      $.each( data, function( key, value ) {
        $.each( data, function( key2, value2 ) {
          $('#district').append('<option value="'+value2.id+'" selected="">'+value2.name+'</option>');
        });        
      }); 
    });
  });
  
</script>
