<p class="lead">
    Vui lòng kiểm tra email của bạn để nhận mã kích hoạt <span data-toggle="tooltip" title="Mã kích hoạt này được cấp cho mỗi lần bạn bị quên mật khẩu, lưu ý không chia sẻ mã này tới bất kỳ ai!"></span>
</p>
 
<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group">
        <label for="resetCode">Mã kích hoạt</label>
        <input name="code" type="text" class="input-dbmt" id="resetCode" placeholder="Nhập mã kích hoạt bạn được nhận từ email vào đây" value="{{ __SELF__.code }}">
    </div>

    <div class="form-group">
        <label for="resetPassword">Mật khẩu mới</label>
        <input name="password" type="password" class="input-dbmt" id="resetPassword" placeholder="Nhập mật khẩu mới">
    </div>

    <button type="submit" class="button-bdmt">Khôi phục</button>
</form>
