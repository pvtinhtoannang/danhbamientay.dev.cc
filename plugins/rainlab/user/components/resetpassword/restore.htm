<p class="lead">
    <strong>Quên mật khẩu?</strong> Không thành vấn đề, nhập email của bạn vào đây để lấy lại mật khẩu.
</p>

<form
    data-request="{{ __SELF__ }}::onRestorePassword"
    data-request-update="'{{ __SELF__ }}::reset': '#partialUserResetForm'">
    <div class="form-group">
        <label for="userRestoreEmail">Email</label>
        <input name="email" type="email" class="input-dbmt" id="userRestoreEmail" placeholder="Nhập email đã đăng ký">
    </div>

    <button type="submit" class="button-bdmt">ĐỒNG Ý</button>
</form>
